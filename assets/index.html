<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Scam 100%</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1 class="title text-display">Happy Valentine's Day!</h1>
        <h2 class="header text-subheading">Wanna go out sometime next week? Preferably Sat ðŸ˜…</h2>
        <div class="button-choices">
            <div class="btn-container yes-button">
                <div class="btn-drawer transition-top">Really?</div>
                <div class="btn-drawer transition-bottom">Lesgooo!!</div>

                <button class="btn">
                    <span class="btn-text">Sure!</span>
                </button>
            </div>

            <div class="btn-container no-button">
                <div class="btn-drawer transition-top">Awww...</div>
                <div class="btn-drawer transition-bottom">Booo!!</div>

                <button class="btn">
                    <span class="btn-text">No Thanks..</span>
                </button>
            </div>
        </div>

    </div>

    <script>
        const noThanksBtn = document.querySelector('.no-button');
        let escapeAttempts = 0;
        const maxAttempts = 4;

        function getRandomPosition() {
            const container = document.querySelector('.button-choices');
            const containerRect = container.getBoundingClientRect();

            const btnRect = noThanksBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;

            const minX = containerRect.left + btnWidth;
            const maxX = containerRect.right - btnWidth;
            const minY = containerRect.top + btnHeight;
            const maxY = containerRect.bottom - btnHeight;

            return {
                x: Math.random() * (maxX - minX) + minX,
                y: Math.random() * (maxY - minY) + minY
            };
        }

        function escape() {
            if (escapeAttempts >= maxAttempts) {
                noThanksBtn.classList.add('disabled');
                return;
            }

            const newPosition = getRandomPosition();

            noThanksBtn.style.position = 'absolute';
            noThanksBtn.style.left = newPosition.x + 'px';
            noThanksBtn.style.top = newPosition.y + 'px';

            escapeAttempts++;

            noThanksBtn.classList.add('escaping');
            setTimeout(() => {
                noThanksBtn.classList.remove('escaping');
            }, 300);
        }

        noThanksBtn.addEventListener('click', (e) => {
            e.preventDefault();
            escape();
        });
    </script>
</body>

</html>
